<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h1>Hello World PrimeFaces</h1>

	<h:form>
	<p:editor value="#{editor.value}" />
	</h:form>

    <uib:gridContainer>
        <uib:gridRow fluid="true">
            <uib:gridColumn column="4">
                <h:form id="calendar-form">
                    <p:outputLabel for="calendar" value="calendar" style="display: none;"/>
                    <p:calendar title="calendar" id="calendar" pattern="MM/dd/yyyy" showOn="button" />
                    <p:watermark id="watermark" for="calendar" value="MM\\DD\\YYYY"/>
                </h:form>
            </uib:gridColumn>
        </uib:gridRow>
    </uib:gridContainer>

</h:body>
</html>
